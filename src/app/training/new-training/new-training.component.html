<section class="new-training" fxLayout="row" fxLayoutAlign="center center">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-header fxLayoutAlign="center">
            <mat-card-title>Time to start</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayoutAlign="center">
            <mat-form-field>
                <mat-select placeholder="Select type of training:" #ex>
                    <mat-option *ngFor="let excercise of excersizes" [value]="excercise.id">
                        {{excercise.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button type="button" [disabled]="ex['_value'] === undefined" mat-raised-button color="primary" (click)="onStartTraining(ex)">start</button>
        </mat-card-actions>
    </mat-card>
</section>
