<mat-nav-list>
    <!-- <a mat-list-item href="..." *ngFor="let link of links"> {{ link }} </a> -->
    <a *ngIf="!authState" mat-list-item routerLinkActive="active" routerLink="/signup" (click)="onClose()">
        <mat-icon>face</mat-icon>&nbsp;
        <span>Sign up</span>
    </a>
    <a *ngIf="!authState" mat-list-item routerLinkActive="active" routerLink="/login" (click)="onClose()">
        <mat-icon>input</mat-icon>&nbsp;
        <span>Login</span>
    </a>
    <a *ngIf="authState" mat-list-item routerLinkActive="active" routerLink="/training" (click)="onClose()">
        <mat-icon>fitness_center</mat-icon>&nbsp;
        <span>Training</span>
    </a>
    <mat-list-item *ngIf="authState" (click)="onLogout()">
        <button mat-icon-button>
                <mat-icon>eject</mat-icon>&nbsp;
                <span>LogOut</span>
            </button>
    </mat-list-item>
</mat-nav-list>
