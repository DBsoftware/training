<mat-toolbar color="primary">
    <div fxHide.gt-xs>
        <button mat-icon-button (click)="onToggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div><a [routerLink]="[ '' ]">LOGO</a></div>
    <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li><a routerLink="/signup" *ngIf="!authState">Sign up</a></li>
            <li><a routerLink="/login" *ngIf="!authState">login</a></li>
            <li><a routerLink="/training" *ngIf="authState">training</a></li>
            <li><a *ngIf="authState" (click)="onLogout()">logout</a></li>
        </ul>
    </div>
</mat-toolbar>
